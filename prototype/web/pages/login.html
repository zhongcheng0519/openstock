<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录 - 股票分析系统</title>
  <link rel="stylesheet" href="../assets/css/common.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #FEE2E2 0%, #FECACA 50%, #FCA5A5 100%);
    }
    
    .login-container {
      width: 100%;
      max-width: 440px;
      padding: 2rem;
    }
    
    .login-card {
      background: white;
      border-radius: 1rem;
      box-shadow: var(--shadow-xl);
      padding: 3rem 2.5rem;
    }
    
    .logo-container {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .logo {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      border-radius: 1rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
      box-shadow: 0 4px 14px 0 rgba(220, 38, 38, 0.3);
    }
    
    .logo svg {
      width: 36px;
      height: 36px;
      color: white;
    }
    
    .logo-title {
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--gray-900);
      margin-bottom: 0.5rem;
    }
    
    .logo-subtitle {
      font-size: 0.875rem;
      color: var(--gray-500);
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .input-icon-wrapper {
      position: relative;
    }
    
    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray-400);
      width: 20px;
      height: 20px;
    }
    
    .input-with-icon {
      padding-left: 3rem;
    }
    
    .register-hint {
      text-align: center;
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--gray-200);
      font-size: 0.875rem;
      color: var(--gray-600);
    }
    
    .register-hint a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
    }
    
    .register-hint a:hover {
      color: var(--primary-hover);
      text-decoration: underline;
    }
    
    .footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.8125rem;
      color: var(--gray-600);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="logo-container">
        <div class="logo">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
          </svg>
        </div>
        <h1 class="logo-title">股票分析系统</h1>
        <p class="logo-subtitle">Stock Analysis System</p>
      </div>
      
      <form id="loginForm">
        <div class="form-group">
          <label class="label label-required" for="username">用户名</label>
          <div class="input-icon-wrapper">
            <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
            <input 
              type="text" 
              id="username" 
              name="username" 
              class="input input-with-icon" 
              placeholder="请输入用户名"
              autocomplete="username"
              required
            >
          </div>
        </div>
        
        <div class="form-group">
          <label class="label label-required" for="password">密码</label>
          <div class="input-icon-wrapper">
            <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
            </svg>
            <input 
              type="password" 
              id="password" 
              name="password" 
              class="input input-with-icon" 
              placeholder="请输入密码"
              autocomplete="current-password"
              required
            >
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary btn-lg" style="width: 100%; margin-top: 0.5rem;">
          <svg style="width: 20px; height: 20px;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
          </svg>
          登录
        </button>
      </form>
      
      <div class="register-hint">
        首次使用？
        <a href="register.html">立即注册</a>
      </div>
    </div>
    
    <div class="footer">
      <p>© 2024 股票分析系统 v1.0</p>
    </div>
  </div>
  
  <script src="../assets/js/common.js"></script>
  <script>
    // 检查是否已登录
    if (Auth.isLoggedIn()) {
      window.location.href = 'filter.html';
    }
    
    // 表单提交处理
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formData = new FormData(e.target);
      const username = formData.get('username').trim();
      const password = formData.get('password');
      
      // 表单验证
      if (!username) {
        Toast.error('请输入用户名');
        return;
      }
      
      if (!password) {
        Toast.error('请输入密码');
        return;
      }
      
      // 模拟登录请求
      const submitBtn = e.target.querySelector('button[type="submit"]');
      Loading.show(submitBtn);
      
      try {
        // 在实际项目中，这里应该调用后端 API
        // const result = await API.post('/auth/login', { username, password });
        
        // 模拟 API 延迟
        await new Promise(resolve => setTimeout(resolve, 1000));
        
        // 模拟登录成功
        const mockUser = {
          id: 1,
          username: username,
          nickname: username === 'admin' ? '系统管理员' : '普通用户',
          email: username + '@example.com',
          role: username === 'admin' ? 'admin' : 'user'
        };
        
        const mockToken = 'mock_jwt_token_' + Date.now();
        
        Auth.setToken(mockToken);
        Auth.setUser(mockUser);
        
        Toast.success('登录成功！');
        
        setTimeout(() => {
          window.location.href = 'filter.html';
        }, 500);
        
      } catch (error) {
        Toast.error(error.message || '登录失败，请检查用户名和密码');
        Loading.hide(submitBtn);
      }
    });
    
    // 演示提示
    setTimeout(() => {
      Toast.info('演示提示：输入任意用户名密码即可登录<br>用户名为 "admin" 将获得管理员权限', 5000);
    }, 500);
  </script>
</body>
</html>
