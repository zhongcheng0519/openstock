<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用户管理 - 股票分析系统</title>
  <link rel="stylesheet" href="../assets/css/common.css">
  <style>
    body {
      background: var(--gray-50);
    }
    
    .navbar {
      background: white;
      border-bottom: 1px solid var(--gray-200);
      box-shadow: var(--shadow-sm);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .navbar-content {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 64px;
    }
    
    .navbar-brand {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--gray-900);
      text-decoration: none;
    }
    
    .navbar-logo {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      border-radius: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    
    .navbar-logo svg {
      width: 20px;
      height: 20px;
    }
    
    .navbar-menu {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .navbar-link {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--gray-700);
      text-decoration: none;
      border-radius: 0.5rem;
      transition: var(--transition);
    }
    
    .navbar-link:hover {
      background: var(--gray-100);
      color: var(--gray-900);
    }
    
    .navbar-link.active {
      background: var(--primary-lighter);
      color: var(--primary);
    }
    
    .navbar-link svg {
      width: 18px;
      height: 18px;
    }
    
    .navbar-user {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-left: 1rem;
      padding-left: 1rem;
      border-left: 1px solid var(--gray-200);
    }
    
    .user-info {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .user-avatar {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 0.875rem;
    }
    
    .user-name {
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--gray-900);
    }
    
    .main-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
    }
    
    .page-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 2rem;
    }
    
    .page-title-group {
      flex: 1;
    }
    
    .page-title {
      font-size: 1.875rem;
      font-weight: 700;
      color: var(--gray-900);
      margin-bottom: 0.5rem;
    }
    
    .page-subtitle {
      font-size: 0.9375rem;
      color: var(--gray-600);
    }
    
    .action-buttons {
      display: flex;
      gap: 0.75rem;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    
    .stat-card {
      background: white;
      border-radius: 0.75rem;
      padding: 1.5rem;
      box-shadow: var(--shadow);
    }
    
    .stat-label {
      font-size: 0.875rem;
      color: var(--gray-600);
      margin-bottom: 0.5rem;
    }
    
    .stat-value {
      font-size: 2rem;
      font-weight: 700;
      color: var(--gray-900);
    }
    
    .stat-trend {
      font-size: 0.8125rem;
      margin-top: 0.5rem;
    }
    
    .stat-trend.up {
      color: var(--primary);
    }
    
    .stat-trend.down {
      color: var(--success);
    }
    
    .table-actions {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .action-btn {
      padding: 0.375rem 0.625rem;
      font-size: 0.8125rem;
      border-radius: 0.375rem;
      border: none;
      cursor: pointer;
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
    }
    
    .action-btn svg {
      width: 14px;
      height: 14px;
    }
    
    .action-btn-primary {
      background: var(--primary-lighter);
      color: var(--primary);
    }
    
    .action-btn-primary:hover {
      background: var(--primary);
      color: white;
    }
    
    .action-btn-secondary {
      background: var(--gray-100);
      color: var(--gray-700);
    }
    
    .action-btn-secondary:hover {
      background: var(--gray-200);
    }
    
    .action-btn-danger {
      background: #FEE2E2;
      color: var(--danger);
    }
    
    .action-btn-danger:hover {
      background: var(--danger);
      color: white;
    }
    
    @media (max-width: 768px) {
      .navbar-menu {
        display: none;
      }
      
      .navbar-user .user-name {
        display: none;
      }
      
      .page-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }
      
      .action-buttons {
        width: 100%;
      }
      
      .action-buttons .btn {
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <!-- 导航栏（复用） -->
  <nav class="navbar">
    <div class="navbar-content">
      <a href="filter.html" class="navbar-brand">
        <div class="navbar-logo">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
          </svg>
        </div>
        <span>股票分析系统</span>
      </a>
      
      <div class="navbar-menu">
        <a href="filter.html" class="navbar-link">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"></path>
          </svg>
          股票筛选
        </a>
        <a href="profile.html" class="navbar-link">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
          个人中心
        </a>
        <a href="users.html" class="navbar-link active">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
          </svg>
          用户管理
        </a>
        <a href="logs.html" class="navbar-link">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
          </svg>
          操作日志
        </a>
      </div>
      
      <div class="navbar-user">
        <div class="user-info">
          <div class="user-avatar" id="userAvatar">A</div>
          <span class="user-name" id="userName">管理员</span>
        </div>
        <button class="btn btn-secondary btn-sm" onclick="handleLogout()">
          <svg style="width: 16px; height: 16px;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
          </svg>
          退出
        </button>
      </div>
    </div>
  </nav>
  
  <div class="main-container">
    <div class="page-header">
      <div class="page-title-group">
        <h1 class="page-title">用户管理</h1>
        <p class="page-subtitle">管理系统用户账号和权限</p>
      </div>
      <div class="action-buttons">
        <button class="btn btn-primary" onclick="showCreateUserModal()">
          <svg style="width: 18px; height: 18px;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
          </svg>
          创建用户
        </button>
      </div>
    </div>
    
    <!-- 统计卡片 -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-label">总用户数</div>
        <div class="stat-value" id="totalUsers">5</div>
        <div class="stat-trend up">
          <svg style="width: 14px; height: 14px; display: inline-block; vertical-align: middle;" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M5.293 9.707a1 1 0 010-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 01-1.414 1.414L11 7.414V15a1 1 0 11-2 0V7.414L6.707 9.707a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
          </svg>
          本月 +2
        </div>
      </div>
      
      <div class="stat-card">
        <div class="stat-label">活跃用户</div>
        <div class="stat-value" id="activeUsers">4</div>
        <div class="stat-trend">
          <svg style="width: 14px; height: 14px; display: inline-block; vertical-align: middle; color: var(--success);" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
          </svg>
          占比 80%
        </div>
      </div>
      
      <div class="stat-card">
        <div class="stat-label">管理员</div>
        <div class="stat-value" id="adminUsers">2</div>
      </div>
    </div>
    
    <!-- 用户列表 -->
    <div class="table-container">
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>用户名</th>
            <th>昵称</th>
            <th>邮箱</th>
            <th>角色</th>
            <th>状态</th>
            <th>创建时间</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="userTableBody">
          <!-- 数据将通过 JS 渲染 -->
        </tbody>
      </table>
    </div>
    
    <div class="pagination" id="pagination">
      <button disabled>上一页</button>
      <button class="active">1</button>
      <button>2</button>
      <button>下一页</button>
    </div>
  </div>
  
  <script src="../assets/js/common.js"></script>
  <script>
    // 权限检查
    Auth.checkAdminAuth();
    
    // 显示用户信息
    const currentUser = Auth.getUser();
    if (currentUser) {
      document.getElementById('userName').textContent = currentUser.nickname;
      document.getElementById('userAvatar').textContent = currentUser.nickname.charAt(0).toUpperCase();
    }
    
    // 模拟用户数据
    const mockUsers = [
      {
        id: 1,
        username: 'admin',
        nickname: '系统管理员',
        email: 'admin@example.com',
        phone: '13800138000',
        role: 'admin',
        is_active: true,
        created_at: '2024-01-01 10:00:00'
      },
      {
        id: 2,
        username: 'zhangsan',
        nickname: '张三',
        email: 'zhangsan@example.com',
        phone: '13900139000',
        role: 'user',
        is_active: true,
        created_at: '2024-01-15 14:30:00'
      },
      {
        id: 3,
        username: 'lisi',
        nickname: '李四',
        email: 'lisi@example.com',
        phone: '',
        role: 'user',
        is_active: true,
        created_at: '2024-02-01 09:15:00'
      },
      {
        id: 4,
        username: 'wangwu',
        nickname: '王五',
        email: 'wangwu@example.com',
        phone: '13700137000',
        role: 'user',
        is_active: false,
        created_at: '2024-02-10 16:45:00'
      },
      {
        id: 5,
        username: 'manager',
        nickname: '运营经理',
        email: 'manager@example.com',
        phone: '13600136000',
        role: 'admin',
        is_active: true,
        created_at: '2024-02-15 11:20:00'
      }
    ];
    
    // 渲染用户列表
    function renderUsers() {
      const tbody = document.getElementById('userTableBody');
      tbody.innerHTML = mockUsers.map(user => `
        <tr>
          <td>${user.id}</td>
          <td><strong>${user.username}</strong></td>
          <td>${user.nickname}</td>
          <td>${user.email}</td>
          <td>
            ${user.role === 'admin' 
              ? '<span class="badge badge-danger">管理员</span>' 
              : '<span class="badge badge-info">普通用户</span>'}
          </td>
          <td>
            ${user.is_active 
              ? '<span class="badge badge-success">正常</span>' 
              : '<span class="badge badge-gray">已禁用</span>'}
          </td>
          <td>${DateFormatter.formatDate(user.created_at)}</td>
          <td>
            <div class="table-actions">
              <button class="action-btn action-btn-primary" onclick="resetPassword(${user.id}, '${user.username}')">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path>
                </svg>
                重置
              </button>
              <button class="action-btn action-btn-secondary" onclick="toggleUserStatus(${user.id}, ${user.is_active})">
                ${user.is_active ? '禁用' : '启用'}
              </button>
              ${user.id !== currentUser.id ? `
                <button class="action-btn action-btn-danger" onclick="deleteUser(${user.id}, '${user.username}')">
                  <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                  </svg>
                  删除
                </button>
              ` : '<span class="text-xs text-gray">当前用户</span>'}
            </div>
          </td>
        </tr>
      `).join('');
    }
    
    // 显示创建用户对话框
    function showCreateUserModal() {
      const overlay = document.createElement('div');
      overlay.className = 'modal-overlay';
      overlay.innerHTML = `
        <div class="modal" style="width: 600px;">
          <div class="modal-header">
            <h3 class="modal-title">创建新用户</h3>
            <button class="modal-close" onclick="this.closest('.modal-overlay').remove()" style="background: none; border: none; color: var(--gray-400); cursor: pointer; padding: 0;">
              <svg style="width: 24px; height: 24px;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
            </button>
          </div>
          <div class="modal-body">
            <form id="createUserForm">
              <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                <div class="form-group">
                  <label class="label label-required">用户名</label>
                  <input type="text" name="username" class="input" placeholder="用于登录" required>
                </div>
                <div class="form-group">
                  <label class="label label-required">昵称</label>
                  <input type="text" name="nickname" class="input" placeholder="用于显示" required>
                </div>
              </div>
              <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-top: 1rem;">
                <div class="form-group">
                  <label class="label label-required">邮箱</label>
                  <input type="email" name="email" class="input" placeholder="example@domain.com" required>
                </div>
                <div class="form-group">
                  <label class="label">手机号</label>
                  <input type="tel" name="phone" class="input" placeholder="选填" maxlength="11">
                </div>
              </div>
              <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-top: 1rem;">
                <div class="form-group">
                  <label class="label label-required">初始密码</label>
                  <input type="password" name="password" class="input" placeholder="至少8位" required>
                </div>
                <div class="form-group">
                  <label class="label label-required">角色</label>
                  <select name="role" class="select" required>
                    <option value="user">普通用户</option>
                    <option value="admin">管理员</option>
                  </select>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" onclick="this.closest('.modal-overlay').remove()">取消</button>
            <button class="btn btn-primary" onclick="submitCreateUser()">创建用户</button>
          </div>
        </div>
      `;
      document.body.appendChild(overlay);
    }
    
    // 提交创建用户
    async function submitCreateUser() {
      const form = document.getElementById('createUserForm');
      const formData = new FormData(form);
      
      const data = {
        username: formData.get('username').trim(),
        nickname: formData.get('nickname').trim(),
        email: formData.get('email').trim(),
        phone: formData.get('phone').trim(),
        password: formData.get('password'),
        role: formData.get('role')
      };
      
      // 验证
      if (!Validator.required(data.username)) {
        Toast.error('请输入用户名');
        return;
      }
      
      if (!Validator.required(data.password) || !Validator.password(data.password)) {
        Toast.error('密码至少8位，需包含字母和数字');
        return;
      }
      
      if (!Validator.email(data.email)) {
        Toast.error('请输入正确的邮箱地址');
        return;
      }
      
      if (data.phone && !Validator.phone(data.phone)) {
        Toast.error('请输入正确的手机号');
        return;
      }
      
      try {
        await new Promise(resolve => setTimeout(resolve, 800));
        Toast.success('用户创建成功！');
        document.querySelector('.modal-overlay').remove();
        
        // 重新加载列表
        setTimeout(() => {
          location.reload();
        }, 1000);
      } catch (error) {
        Toast.error(error.message || '创建失败');
      }
    }
    
    // 重置密码
    async function resetPassword(userId, username) {
      const confirmed = await Modal.confirm({
        title: '重置密码',
        content: `确定要重置用户 <strong>${username}</strong> 的密码吗？<br><br>新密码将设置为：<code>Password123</code>`,
        confirmText: '确认重置'
      });
      
      if (confirmed) {
        try {
          await new Promise(resolve => setTimeout(resolve, 500));
          Toast.success(`用户 ${username} 的密码已重置`);
        } catch (error) {
          Toast.error('重置失败');
        }
      }
    }
    
    // 切换用户状态
    async function toggleUserStatus(userId, currentStatus) {
      const action = currentStatus ? '禁用' : '启用';
      const confirmed = await Modal.confirm({
        title: `${action}用户`,
        content: `确定要${action}该用户吗？`,
        confirmText: `确认${action}`
      });
      
      if (confirmed) {
        try {
          await new Promise(resolve => setTimeout(resolve, 500));
          Toast.success(`用户已${action}`);
          setTimeout(() => location.reload(), 1000);
        } catch (error) {
          Toast.error(`${action}失败`);
        }
      }
    }
    
    // 删除用户
    async function deleteUser(userId, username) {
      const confirmed = await Modal.confirm({
        title: '删除用户',
        content: `确定要删除用户 <strong>${username}</strong> 吗？<br><br><span style="color: var(--danger);">此操作不可撤销！</span>`,
        confirmText: '确认删除'
      });
      
      if (confirmed) {
        try {
          await new Promise(resolve => setTimeout(resolve, 500));
          Toast.success('用户已删除');
          setTimeout(() => location.reload(), 1000);
        } catch (error) {
          Toast.error('删除失败');
        }
      }
    }
    
    // 退出登录
    function handleLogout() {
      Modal.confirm({
        title: '确认退出',
        content: '确定要退出登录吗？',
        confirmText: '确认退出',
        onConfirm: () => {
          Auth.logout();
        }
      });
    }
    
    // 初始化
    renderUsers();
  </script>
</body>
</html>
