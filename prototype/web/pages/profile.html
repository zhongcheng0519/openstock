<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人中心 - 股票分析系统</title>
  <link rel="stylesheet" href="../assets/css/common.css">
  <style>
    body {
      background: var(--gray-50);
    }
    
    .navbar {
      background: white;
      border-bottom: 1px solid var(--gray-200);
      box-shadow: var(--shadow-sm);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .navbar-content {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 64px;
    }
    
    .navbar-brand {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--gray-900);
      text-decoration: none;
    }
    
    .navbar-logo {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      border-radius: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    
    .navbar-logo svg {
      width: 20px;
      height: 20px;
    }
    
    .navbar-menu {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .navbar-link {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--gray-700);
      text-decoration: none;
      border-radius: 0.5rem;
      transition: var(--transition);
    }
    
    .navbar-link:hover {
      background: var(--gray-100);
      color: var(--gray-900);
    }
    
    .navbar-link.active {
      background: var(--primary-lighter);
      color: var(--primary);
    }
    
    .navbar-link svg {
      width: 18px;
      height: 18px;
    }
    
    .navbar-user {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-left: 1rem;
      padding-left: 1rem;
      border-left: 1px solid var(--gray-200);
    }
    
    .user-info {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .user-avatar {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 0.875rem;
    }
    
    .user-name {
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--gray-900);
    }
    
    .main-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
    }
    
    .page-header {
      margin-bottom: 2rem;
    }
    
    .page-title {
      font-size: 1.875rem;
      font-weight: 700;
      color: var(--gray-900);
      margin-bottom: 0.5rem;
    }
    
    .page-subtitle {
      font-size: 0.9375rem;
      color: var(--gray-600);
    }
    
    .content-grid {
      display: grid;
      grid-template-columns: 280px 1fr;
      gap: 2rem;
    }
    
    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .profile-card {
      background: white;
      border-radius: 0.75rem;
      padding: 2rem;
      box-shadow: var(--shadow);
      text-align: center;
    }
    
    .profile-avatar {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    
    .profile-name {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--gray-900);
      margin-bottom: 0.25rem;
    }
    
    .profile-username {
      font-size: 0.875rem;
      color: var(--gray-600);
      margin-bottom: 1rem;
    }
    
    .profile-role {
      display: inline-flex;
      padding: 0.375rem 0.875rem;
      background: var(--primary-lighter);
      color: var(--primary);
      border-radius: 9999px;
      font-size: 0.8125rem;
      font-weight: 500;
    }
    
    .main-content {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    
    .section-card {
      background: white;
      border-radius: 0.75rem;
      padding: 2rem;
      box-shadow: var(--shadow);
    }
    
    .section-title {
      font-size: 1.125rem;
      font-weight: 600;
      color: var(--gray-900);
      margin-bottom: 1.5rem;
      padding-bottom: 0.75rem;
      border-bottom: 2px solid var(--gray-200);
    }
    
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    
    @media (max-width: 768px) {
      .navbar-menu {
        display: none;
      }
      
      .navbar-user .user-name {
        display: none;
      }
      
      .content-grid {
        grid-template-columns: 1fr;
      }
      
      .sidebar {
        order: 2;
      }
      
      .main-content {
        order: 1;
      }
      
      .form-row {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-content">
      <a href="filter.html" class="navbar-brand">
        <div class="navbar-logo">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
          </svg>
        </div>
        <span>股票分析系统</span>
      </a>
      
      <div class="navbar-menu" id="navbarMenu">
        <a href="filter.html" class="navbar-link">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"></path>
          </svg>
          股票筛选
        </a>
        <a href="profile.html" class="navbar-link active">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
          个人中心
        </a>
        <a href="users.html" class="navbar-link" id="adminUsersLink" style="display: none;">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
          </svg>
          用户管理
        </a>
        <a href="logs.html" class="navbar-link" id="adminLogsLink" style="display: none;">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
          </svg>
          操作日志
        </a>
      </div>

      <div class="navbar-user">
        <div class="user-info">
          <div class="user-avatar" id="navUserAvatar">A</div>
          <span class="user-name" id="navUserName">管理员</span>
        </div>
        <button class="btn btn-secondary btn-sm" onclick="handleLogout()">
          <svg style="width: 16px; height: 16px;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
          </svg>
          退出
        </button>
      </div>
    </div>
  </nav>
  
  <div class="main-container">
    <div class="page-header">
      <h1 class="page-title">个人中心</h1>
      <p class="page-subtitle">管理您的个人信息和账号设置</p>
    </div>
    
    <div class="content-grid">
      <div class="sidebar">
        <div class="profile-card">
          <div class="profile-avatar" id="profileAvatar">A</div>
          <div class="profile-name" id="profileName">系统管理员</div>
          <div class="profile-username" id="profileUsername">@admin</div>
          <span class="profile-role" id="profileRole">管理员</span>
        </div>
      </div>
      
      <div class="main-content">
        <!-- 基本信息 -->
        <div class="section-card">
          <h2 class="section-title">基本信息</h2>
          <form id="profileForm">
            <div class="form-row">
              <div class="form-group">
                <label class="label label-required">昵称</label>
                <input 
                  type="text" 
                  id="nickname" 
                  name="nickname" 
                  class="input" 
                  placeholder="请输入昵称"
                  required
                >
              </div>
              
              <div class="form-group">
                <label class="label label-required">邮箱</label>
                <input 
                  type="email" 
                  id="email" 
                  name="email" 
                  class="input" 
                  placeholder="example@domain.com"
                  required
                >
              </div>
            </div>
            
            <div class="form-group" style="margin-top: 1rem;">
              <label class="label">手机号</label>
              <input 
                type="tel" 
                id="phone" 
                name="phone" 
                class="input" 
                placeholder="11位手机号（选填）"
                maxlength="11"
              >
            </div>
            
            <button type="submit" class="btn btn-primary" style="margin-top: 1.5rem;">
              <svg style="width: 18px; height: 18px;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
              </svg>
              保存修改
            </button>
          </form>
        </div>
        
        <!-- 修改密码 -->
        <div class="section-card">
          <h2 class="section-title">修改密码</h2>
          <form id="passwordForm">
            <div class="form-group">
              <label class="label label-required">当前密码</label>
              <input 
                type="password" 
                id="oldPassword" 
                name="oldPassword" 
                class="input" 
                placeholder="请输入当前密码"
                autocomplete="current-password"
                required
              >
            </div>
            
            <div class="form-row" style="margin-top: 1rem;">
              <div class="form-group">
                <label class="label label-required">新密码</label>
                <input 
                  type="password" 
                  id="newPassword" 
                  name="newPassword" 
                  class="input" 
                  placeholder="至少8位"
                  autocomplete="new-password"
                  required
                >
              </div>
              
              <div class="form-group">
                <label class="label label-required">确认新密码</label>
                <input 
                  type="password" 
                  id="confirmPassword" 
                  name="confirmPassword" 
                  class="input" 
                  placeholder="再次输入新密码"
                  autocomplete="new-password"
                  required
                >
              </div>
            </div>
            
            <button type="submit" class="btn btn-primary" style="margin-top: 1.5rem;">
              <svg style="width: 18px; height: 18px;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path>
              </svg>
              修改密码
            </button>
          </form>
        </div>
        
        <!-- 账号信息 -->
        <div class="section-card">
          <h2 class="section-title">账号信息</h2>
          <div style="display: grid; gap: 1rem;">
            <div style="display: flex; justify-content: space-between; padding: 0.75rem 0; border-bottom: 1px solid var(--gray-200);">
              <span class="text-sm text-gray">用户名</span>
              <span class="text-sm font-medium" id="accountUsername">admin</span>
            </div>
            <div style="display: flex; justify-content: space-between; padding: 0.75rem 0; border-bottom: 1px solid var(--gray-200);">
              <span class="text-sm text-gray">角色</span>
              <span class="text-sm font-medium" id="accountRole">管理员</span>
            </div>
            <div style="display: flex; justify-content: space-between; padding: 0.75rem 0; border-bottom: 1px solid var(--gray-200);">
              <span class="text-sm text-gray">账号状态</span>
              <span class="badge badge-success">正常</span>
            </div>
            <div style="display: flex; justify-content: space-between; padding: 0.75rem 0;">
              <span class="text-sm text-gray">注册时间</span>
              <span class="text-sm font-medium">2024-01-01</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="../assets/js/common.js"></script>
  <script>
    // 权限检查
    Auth.checkAuth();
    
    // 显示用户信息
    const user = Auth.getUser();
    if (user) {
      // 导航栏
      document.getElementById('navUserName').textContent = user.nickname;
      document.getElementById('navUserAvatar').textContent = user.nickname.charAt(0).toUpperCase();
      
      // 侧边栏
      document.getElementById('profileAvatar').textContent = user.nickname.charAt(0).toUpperCase();
      document.getElementById('profileName').textContent = user.nickname;
      document.getElementById('profileUsername').textContent = '@' + user.username;
      document.getElementById('profileRole').textContent = user.role === 'admin' ? '管理员' : '普通用户';
      
      // 表单
      document.getElementById('nickname').value = user.nickname;
      document.getElementById('email').value = user.email || '';
      document.getElementById('phone').value = user.phone || '';
      
      // 账号信息
      document.getElementById('accountUsername').textContent = user.username;
      document.getElementById('accountRole').textContent = user.role === 'admin' ? '管理员' : '普通用户';
      
      // 显示管理员菜单
      if (user.role === 'admin') {
        document.getElementById('adminUsersLink').style.display = 'flex';
        document.getElementById('adminLogsLink').style.display = 'flex';
      }
    }
    
    // 基本信息表单提交
    document.getElementById('profileForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formData = new FormData(e.target);
      const data = {
        nickname: formData.get('nickname').trim(),
        email: formData.get('email').trim(),
        phone: formData.get('phone').trim()
      };
      
      // 验证
      if (!Validator.required(data.nickname)) {
        Toast.error('请输入昵称');
        return;
      }
      
      if (!Validator.email(data.email)) {
        Toast.error('请输入正确的邮箱地址');
        return;
      }
      
      if (data.phone && !Validator.phone(data.phone)) {
        Toast.error('请输入正确的手机号');
        return;
      }
      
      const submitBtn = e.target.querySelector('button[type="submit"]');
      Loading.show(submitBtn);
      
      try {
        await new Promise(resolve => setTimeout(resolve, 1000));
        
        // 更新本地存储
        const updatedUser = { ...user, ...data };
        Auth.setUser(updatedUser);
        
        Toast.success('信息保存成功！');
        
        // 刷新页面显示
        setTimeout(() => location.reload(), 1000);
      } catch (error) {
        Toast.error(error.message || '保存失败');
      } finally {
        Loading.hide(submitBtn);
      }
    });
    
    // 修改密码表单提交
    document.getElementById('passwordForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formData = new FormData(e.target);
      const data = {
        oldPassword: formData.get('oldPassword'),
        newPassword: formData.get('newPassword'),
        confirmPassword: formData.get('confirmPassword')
      };
      
      // 验证
      if (!data.oldPassword) {
        Toast.error('请输入当前密码');
        return;
      }
      
      if (!Validator.password(data.newPassword)) {
        Toast.error('新密码至少8位，需包含字母和数字');
        return;
      }
      
      if (data.newPassword !== data.confirmPassword) {
        Toast.error('两次输入的密码不一致');
        return;
      }
      
      const submitBtn = e.target.querySelector('button[type="submit"]');
      Loading.show(submitBtn);
      
      try {
        await new Promise(resolve => setTimeout(resolve, 1000));
        
        Toast.success('密码修改成功！请重新登录');
        
        setTimeout(() => {
          Auth.logout();
        }, 1500);
      } catch (error) {
        Toast.error(error.message || '修改失败');
        Loading.hide(submitBtn);
      }
    });
    
    // 退出登录
    function handleLogout() {
      Modal.confirm({
        title: '确认退出',
        content: '确定要退出登录吗？',
        confirmText: '确认退出',
        onConfirm: () => {
          Auth.logout();
        }
      });
    }
  </script>
</body>
</html>
