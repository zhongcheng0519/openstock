version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: openstock-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: openstock
      POSTGRES_USER: openstock_user
      POSTGRES_PASSWORD: openstock_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openstock_user -d openstock"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
